language: scala
jdk: openjdk8
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    - AWS_REGION=us-east-1
    - RELEASE_BUILD=1

script:
  - sbt ciTest
  - if [ "$TRAVIS_BRANCH" = "$DIST_BRANCH" ]; then sbt ciPublish; fi

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - rm -f $HOME/.ivy2/.sbt.ivy.lock

cache:
  directories:
    - "$HOME/.cache/coursier"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
